<div class="actions-container">
  <button mat-fab class="add-button" aria-label="Add" (click)="addCard()">
    +
  </button>
  <button
    mat-fab
    class="add-button-dialog"
    aria-label="Add"
    (click)="addCourse()"
  >
    +
  </button>
</div>

<mat-card *ngFor="let card of cards">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="card.imageUrl" alt="{{ card.title }}" />

  <mat-card-content>
    <p>{{ card.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['../', card.id, 'details']">
      Details
    </button>
    <!-- <aux>    </aux> -->
    <button mat-button [routerLink]="[{ outlets: { dialog: ['dialog'] } }]">
      Bearbeiten
    </button>
  </mat-card-actions>
</mat-card>
