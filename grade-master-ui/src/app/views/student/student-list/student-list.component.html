<button mat-fab class="add-button" aria-label="Add" (click)="addStudent()">
  +
</button>

@if(dataSource$ | async; as students) {

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Gewicht</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <tr
    mat-row
    *matRowDef="let student; columns: displayedColumns"
    (click)="onSelectStudent(student)"
  ></tr>
</table>
}
